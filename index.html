<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>Add a new transaction</h2>
      </div>

      <div class="inputs">
        <div class="input-container">
          <div>
            <span>Type:</span>
            <select>
                <option value="income">Income</option>
                <option value="tax">Tax</option>
             </select>
          </div>

          <div class="rows">
            <div>
              <label for="name">Name:&nbsp;&nbsp;&nbsp;</label>
              <input type="text" id="name" />
            </div>
            <div>
              <label for="amount">Amount:</label>
              <input type="text" id="amount" />
            </div>
          </div>
        </div>
        <div class="button">
          <button onclick="addTransaction()">Add to transactions</button>
        </div>
      </div>

      <div class="all">
        <div class="table">
            <div class="head">Type</div>
            <div class="head">Name</div>
            <div class="head">Amount</div>
            <div class="head">option</div>
        </div>

      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
